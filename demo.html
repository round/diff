<html>
    <head>
        <style>
            del, ins {
                display: inline-block;
                padding: 0 .2em;
            }

            ins {
                text-decoration: none;
                background-color: #d4fcbc;
            }

            a ins {
                text-decoration: inherit;
            }

            del {
                text-decoration: line-through;
                background-color: #fbb6c2;
                color: #555;
            }
        </style>
        <script src='diff.js'></script>
    </head>
    <body>
        <div id='output'></div>
        <script>
            function loadNew(){
                fetch('https://raw.githubusercontent.com/round/diff/a2f668e0c0d9b7491aa2a613fcd678225de8349c/sample.html')
            .then(function(response) {
                    return response.text();
                })
                .then((text) => newHTML = text)
                .then(() => loadOld())
            }

            function loadOld(){
                fetch('https://raw.githubusercontent.com/round/diff/aa68da2035cd878cf425e6ce34f48934dccf53ca/sample.html')
            .then(function(response) {
                    return response.text();
                })
                .then((text) => oldHTML = text)
                .then(function(){
                    let output = htmldiff(newHTML, oldHTML);
                    document.getElementById('output').innerHTML = output;
                });
            }

            loadNew();
        </script>
    </body>
</html>
